<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1"/>
    <title>boots-trap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="header">
        <div class="container header-container">
            <div class="menu">
                <div class="menu__left">
                    <div class="dropdown menu-left__for-men menu-left__all-human">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Для мужчин
                        </a>
                    </div>
                    <div class="dropdown menu-left__for-women menu-left__all-human">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Для женщин
                        </a>
                    </div>
                    <div class="dropdown menu-left__for-kids menu-left__all-human">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Для детей
                        </a>
                    </div>
                </div>
                <div class="menu__center">
                    <img class="menu-center__image-logo" src="image/header-logo.png"/>
                    <p class="menu-center__title">THE LOOP</p>
                </div>
                <div class="menu__right">
                    <a class="menu-right__pay" href="#">Оплата</a>
                    <a class="menu-right__delivery" href="#">Доставка</a>
                    <img class="menu-right__image-basket" src="image/basket.png"/>
                    <img class="menu-right__image-back" src="image/back.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="first-screen">
        <div class="container first-screen-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="left-right__carousel">
                        <div class="left__carousel">
                            <p class="winter-sale">Зимняя распродажа</p>
                            <p class="sale">СКИДКИ ДО 90%</p>
                            <button class="look-models">СМОТРЕТЬ МОДЕЛИ</button>
                        </div>
                        <div class="right__carousel">
                            <p class="cost">9 900 ₽</p>
                            <p class="sale-cost">1 900 ₽</p>
                            <img src="image/boots-nike.png" class="d-block w-100" alt="...">
                        </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
